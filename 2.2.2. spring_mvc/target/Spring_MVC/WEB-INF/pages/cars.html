<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Horsepower</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.brand}">brnd</td>
    <td th:text="${car.model}">mdl</td>
    <td th:text="${car.horsepower}">hrspwr</td>
  </tr>
</table>
</body>
</html>
